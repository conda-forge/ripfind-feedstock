{% set name = "ripfind" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/matthiasdiener/ripfind/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9302c963d484cd965a62fd8a871bd81839ec19faf8a5c2cb72b3ac7d98edc676

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - rf --help  # [build_platform == target_platform]

about:
  home: https://github.com/matthiasdiener/ripfind
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A fast and lean replacement for the find command
  description: |
    A fast and lean replacement for the find command, modeled after the ripgrep
    package

extra:
  recipe-maintainers:
    - matthiasdiener
